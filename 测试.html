          <!-- 新增数据可视化 -->
          <!-- <div class="eco-stats">

              <div class="stat-bar" style="width: 63%"></div>
              <span>生态完整度 63%</span>
            </div>

            <div class="eco-stats">
              <div class="stat-item">
                <!-- 初始宽度设为0 -->
                <div class="stat-bar" style="width: 0%"></div>
                <span>生态完整度 <em class="percent">0</em>%</span>
              </div>
            </div>
            
            <script>
            let hasAnimated = false;
            const observer = new IntersectionObserver((entries) => {
              entries.forEach(entry => {
                if (entry.isIntersecting && !hasAnimated) {
                  const bar = entry.target.querySelector('.stat-bar');
                  const percentElem = entry.target.querySelector('.percent');
                  
                  // 强制重绘确保动画重置
                  bar.style.transition = 'none';
                  bar.style.width = '0%';
                  percentElem.textContent = '0';
                  
                  // 触发重绘
                  void bar.offsetWidth;
                  
                  // 恢复过渡效果
                  bar.style.transition = '';
                  
                  // 启动宽度动画
                  bar.style.width = '63%';
                  
                  // 数字递增动画
                  let start = null;
                  const duration = 1800;
                  const animate = (timestamp) => {
                    if (!start) start = timestamp;
                    const progress = timestamp - start;
                    const current = Math.min(63, (progress / duration) * 63);
                    percentElem.textContent = Math.floor(current);
                    if (progress < duration) {
                      requestAnimationFrame(animate);
                    }
                  };
                  requestAnimationFrame(animate);
                  
                  hasAnimated = true;
                  observer.unobserve(entry.target);
                }
              });
            }, { 
              threshold: 0.5, // 当50%进入视口时触发
              rootMargin: '0px 0px -50px 0px' // 底部提前50px触发
            });
            
            // 监听每个生态统计容器
            document.querySelectorAll('.eco-stats').forEach(el => {
              observer.observe(el);
            });
            </script>
